<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chat</title>
		<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="{{url_for('static', filename='scripts.js')}}"></script>

	</head>
	<body>
		<div class="h-100">
			<div class="d-flex flex-row h-100">
				<div class="chat h-100 w-50">
					<div class="card h-100 w-100 rounded-0">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img width="64" height="64" src="https://img.icons8.com/plasticine/100/bot.png" alt="bot" class="rounded-circle user_img"/>
								</div>
								<div class="user_info">
									<span>Braum</span>
									<p>The Quiz master</p>
								</div>
							</div>
							<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
							<div class="action_menu">
							</div>
						</div>
						<div class="card-body msg_card_body" id="card-body">
						</div>
						<div class="card-footer">
							<form method="POST"
								  class="input-group">
								<input id="user_input" type="text" autocomplete="off" class="form-control type_msg" placeholder="Type your message...">
								<div class="input-group-append">
									<button class="type_msg input-group-text send_btn" type="submit"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="chat h-100 w-75 d-flex align-items-center justify-content-center">
					<div class="card h-50 w-50">
						<div class="h-50 w-100 ">
							<div class="container h-75 d-flex align-items-center justify-content-center question">
								<span id="question"></span>
							</div>

							<div class="d-flex align-items-center justify-content-center  h-25 questionFormatA question">
								<span id="category"></span>
							</div>
						</div>


						<div class="h-50 w-100 ">
							<div class="h-25 w-100 d-flex align-items-center justify-content-center  question">
								<span id="optionA"></span>
							</div>
							<div class="h-25 w-100 d-flex align-items-center justify-content-center questionFormatA question">
								<span id="optionB"></span>
							</div>
							<div class="h-25 w-100 d-flex align-items-center justify-content-center  question">
								<span id="optionC"></span>
							</div>
							<div class="h-25 w-100 d-flex align-items-center justify-content-center questionFormatA question">
								<span id="optionD"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
